<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSort AI - Classification Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="#about">About</a>
                <a class="nav-link" href="#features">Features</a>
                <a class="nav-link" href="#upload">Upload</a>
                <a class="nav-link" href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Result Section -->
    <div class="container mt-5">
        <h2>Classification Result</h2>
        <div class="result-box mt-3">
            <h3>Uploaded Image:</h3>
            <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 100%;"/>
        </div>
        <div class="classification-result mt-3">
            <h3>Result:</h3>
            <p>{{ prediction }}</p>
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Upload Another Image</a>
    </div>

    <!-- Footer Section -->
    <footer class="text-center py-3 bg-dark text-white">
        <p>Created by Masna Manideep | Powered by AI</p>
        <div class="wrapper">
            <a href="https://linkedin.com" class="icon linkedin">
                <div class="tooltip">Linkedin</div>
                <span><i class="fab fa-linkedin"></i></span>
            </a>
            <a href="https://github.com" class="icon github">
                <div class="tooltip">GitHub</div>
                <span><i class="fab fa-github"></i></span>
            </a>
            <a href="https://instagram.com" class="icon instagram">
                <div class="tooltip">Instagram</div>
                <span><i class="fab fa-instagram"></i></span>
            </a>
        </div>
    </footer>
</body>
</html>
